<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Profile</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
    ></script>
</head>
<body>
<div class="container my-4">
    <!-- Header Navigation -->
    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
        <div>
            <a href="/" class="text-decoration-none fw-bold text-primary">Home Page</a>
        </div>
        <div>
            <a href="/home-fe/search-job" class="text-decoration-none me-3">Search Job</a>
            <a href="/home-fe/logout" class="text-decoration-none text-danger">Logout Account</a>
        </div>
    </div>

    <!-- Company Profile -->
    <div class="card mb-5">
        <div class="card-header bg-primary text-white">
            <h3 class="h5">Hồ Sơ Công Ty</h3>
        </div>
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3">Company Name:</dt>
                <dd class="col-sm-9" th:text="${company.compName}"></dd>

                <dt class="col-sm-3">Email:</dt>
                <dd class="col-sm-9" th:text="${company.email}"></dd>

                <dt class="col-sm-3">Phone:</dt>
                <dd class="col-sm-9" th:text="${company.phone}"></dd>

                <dt class="col-sm-3">Website:</dt>
                <dd class="col-sm-9" th:text="${company.webUrl}"></dd>

                <dt class="col-sm-3">Address:</dt>
                <dd class="col-sm-9" th:text="${company.address.street + ' - ' + company.address.city}"></dd>
            </dl>
            <a class="btn btn-outline-primary">Chỉnh sửa hồ sơ</a>
        </div>

        <!-- Job List -->
        <div>
            <h4 class="mb-3 text-secondary">All Jobs Are Hiring</h4>
            <!-- Add Job Button -->
            <div class="mb-3 text-end">
                <a class="btn btn-success" th:href="@{'/home-fe/add-job/company=' + ${company.id}}" >Add Job</a>
            </div>
            <table class="table table-bordered">
                <thead class="table-secondary">
                <tr>
                    <th>Job Name</th>
                    <th>Skill Require Name</th>
                    <th>Skill Require Type</th>
                    <th>Skill Require Level</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody th:each="jobSkill : ${jobSkills}">
                <tr>
                    <td th:text="${jobSkill.id.job.jobName}"></td>
                    <td th:text="${jobSkill.id.skill.skillName}"></td>
                    <td th:text="${jobSkill.id.skill.type}"></td>
                    <td th:text="${jobSkill.skillLevel}"></td>
                    <td>
                        <a class="btn btn-outline-primary"
                           th:href="@{'/user-fe/candidateSuggestion/jobs=' + ${jobSkill.id.job.id} + '/skills=' + ${jobSkill.id.skill.id} + '/suggest'}">
                            Detail
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
