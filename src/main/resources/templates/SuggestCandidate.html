<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container my-4">
    <!-- Job Details -->
    <h4 class="text-secondary mb-4">Job Information</h4>
    <dl class="row">
        <dt class="col-sm-4">Job Name:</dt>
        <dd class="col-sm-8" th:text="${jobSkill.id.job.jobName}"></dd>

        <dt class="col-sm-4">Job Description:</dt>
        <dd class="col-sm-8" th:text="${jobSkill.id.job.jobDesc}"></dd>

        <dt class="col-sm-4">Required Skill:</dt>
        <dd class="col-sm-8" th:text="${jobSkill.id.skill.skillName}"></dd>

        <dt class="col-sm-4">Skill Type:</dt>
        <dd class="col-sm-8" th:text="${jobSkill.id.skill.type}"></dd>

        <dt class="col-sm-4">Skill Level:</dt>
        <dd class="col-sm-8" th:text="${jobSkill.skillLevel}"></dd>
    </dl>

    <div>
        <h4 class="mb-3 text-secondary">All Candidate are suggested</h4>
        <table class="table table-bordered">
            <thead class="table-secondary">
            <tr>
                <th>Full Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Address</th>
            </tr>
            </thead>
            <tbody th:each=" candidateSkill: ${candidateSkills}">
            <tr>
                <td th:text="${candidateSkill.id.candidate.fullName}"></td>
                <td th:text="${candidateSkill.id.candidate.phone}"></td>
                <td th:text="${candidateSkill.id.candidate.email}"></td>
                <td th:text="${candidateSkill.id.candidate.address.street + '-' + candidateSkill.id.candidate.address.city}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
