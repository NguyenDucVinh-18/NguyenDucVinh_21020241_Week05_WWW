<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Add New Job</h1>
    <form th:action="@{'/user-fe/addJob/company=' + ${companyId}}" method="post">
        <!-- Job Name -->
        <div class="mb-3">
            <label for="jobName" class="form-label">Job Name</label>
            <input type="text" class="form-control" id="jobName" name="jobName" placeholder="Enter job name" required>
        </div>

        <!-- Job Description -->
        <div class="mb-3">
            <label for="jobDesc" class="form-label">Job Description</label>
            <textarea class="form-control" id="jobDesc" name="jobDesc" rows="4" placeholder="Enter job description" required></textarea>
        </div>

        <!-- Skill Name -->
        <div class="mb-3">
            <label for="skillName" class="form-label">Skill Name</label>
            <input type="text" class="form-control" id="skillName" name="skillName" placeholder="Enter skill name" required>
        </div>

        <!-- Skill Description -->
        <div class="mb-3">
            <label for="skillDesc" class="form-label">Skill Description</label>
            <textarea class="form-control" id="skillDesc" name="skillDesc" rows="4" placeholder="Enter skill description" required></textarea>
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <select class="form-select" id="type" name="inputSkillType" required>
                <option value="" disabled selected>Select Type</option>
                <div th:each="skillType : ${skillTypes}">
                    <option th:value="${skillType}" th:text="${skillType}"></option>
                </div>
            </select>
        </div>

        <div class="mb-3">
            <label for="level" class="form-label">Level</label>
            <select class="form-select" id="level" name="inputSkillLevel" required>
                <option value="" disabled selected>Select Level</option>
                <div th:each="skillLevel : ${skillLevels}">
                    <option th:value="${skillLevel}" th:text="${skillLevel}"></option>
                </div>
            </select>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save Job</button>
            <a href="/home-fe/home-company" class="btn btn-secondary">Back</a>
        </div>
    </form>
</div>

</body>
</html>
