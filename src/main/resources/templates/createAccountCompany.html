<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Company Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
          <h1>Register Company Account</h1>
        </div>
        <div class="card-body">
          <form action="/auth-fe/create-account-company" method="post">
            <!-- Company Name -->
            <div class="mb-3">
              <label for="compName" class="form-label">Company Name:</label>
              <input id="compName" name="compName" class="form-control" required />
            </div>
            <!-- About -->
            <div class="mb-3">
              <label for="about" class="form-label">About:</label>
              <textarea id="about" name="about" class="form-control" rows="3" required></textarea>
            </div>
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input id="email" name="email" type="email" class="form-control" required />
            </div>
            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input id="password" name="password" type="password" class="form-control" required />
            </div>
            <!-- Phone -->
            <div class="mb-3">
              <label for="phone" class="form-label">Phone:</label>
              <input id="phone" name="phone" type="text" class="form-control" required />
            </div>
            <!-- Website URL -->
            <div class="mb-3">
              <label for="webUrl" class="form-label">Website URL:</label>
              <input id="webUrl" name="webUrl" type="url" class="form-control" />
            </div>

            <h5 class="text-primary mt-4">Address Information</h5>
            <!-- Street -->
            <div class="mb-3">
              <label for="street" class="form-label">Street:</label>
              <input id="street" name="street" class="form-control" required />
            </div>
            <!-- City -->
            <div class="mb-3">
              <label for="city" class="form-label">City:</label>
              <input id="city" name="city" class="form-control" required />
            </div>
            <!-- Country -->
            <div class="mb-3">
              <label for="country" class="form-label">Country:</label>
              <input id="country" name="country" class="form-control" required />
            </div>
            <!-- Number -->
            <div class="mb-3">
              <label for="number" class="form-label">Number:</label>
              <input id="number" name="number" class="form-control" required />
            </div>
            <!-- Zipcode -->
            <div class="mb-3">
              <label for="zipcode" class="form-label">Zipcode:</label>
              <input id="zipcode" name="zipcode" class="form-control" required />
            </div>

            <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary w-100">Register Account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
