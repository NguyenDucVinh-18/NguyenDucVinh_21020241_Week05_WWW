<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Job - Register Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <!-- Job Details -->
    <h4 class="text-secondary mb-4">Job Information</h4>
    <dl class="row">
        <dt class="col-sm-4">Job Name:</dt>
        <dd class="col-sm-8" th:text="${jobSkill.id.job.jobName}"></dd>

        <dt class="col-sm-4">Job Description:</dt>
        <dd class="col-sm-8" th:text="${jobSkill.id.job.jobDesc}"></dd>

        <dt class="col-sm-4">Skill Type:</dt>
        <dd class="col-sm-8" th:text="${jobSkill.id.skill.type}"></dd>

        <dt class="col-sm-4">Required Skill:</dt>
        <dd class="col-sm-8" th:text="${jobSkill.id.skill.skillName}"></dd>
    </dl>

    <!-- Company Information Section -->
    <h4 class="text-secondary mt-5">Company Information</h4>
    <dl class="row">

        <dt class="col-sm-4">Company Name:</dt>
        <dd class="col-sm-8" th:text="${jobSkill.id.job.company.compName}"></dd>

        <dt class="col-sm-4">About Company:</dt>
        <dd class="col-sm-8" th:text="${jobSkill.id.job.company.about}"></dd>

        <dt class="col-sm-4">Company Address:</dt>
        <dd class="col-sm-8" th:text="${jobSkill.id.job.company.address.street + '-' + jobSkill.id.job.company.address.city}"></dd>

        <dt class="col-sm-4">Email:</dt>
        <dd class="col-sm-8" th:text="${jobSkill.id.job.company.email}"></dd>

        <dt class="col-sm-4">Phone:</dt>
        <dd class="col-sm-8" th:text="${jobSkill.id.job.company.phone}"></dd>

        <dt class="col-sm-4">Website:</dt>
        <dd class="col-sm-8">
            <a th:href="${jobSkill.id.job.company.webUrl}" target="_blank" th:text="${jobSkill.id.job.company.webUrl}"></a>
        </dd>
    </dl>
</div>

</body>
</html>
