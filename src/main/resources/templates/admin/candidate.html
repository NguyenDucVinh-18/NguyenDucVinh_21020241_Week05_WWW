<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Job - Admin Page - Candidate Management</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    >
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
</head>
<body>
<div class="container my-5">
    <!-- Header -->
    <div class="text-center mb-4">
        <h1 class="display-5 text-primary">Candidate Management</h1>
        <p class="lead">Manage candidates and add new ones here.</p>
    </div>

    <!-- Add Candidate Form -->
    <div class="card mb-5">
        <div class="card-header bg-primary text-white">
            <h2 class="h4">Add Candidate</h2>
        </div>
        <div class="card-body">
            <form action="" method="post">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="inputFullName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="inputEmail" required>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="inputDob" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" name="inputPhone" required>
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label">Address</label>
                    <select class="form-select" id="type" name="inputAddress" required>
                        <option value="" disabled selected>Select Address</option>
                        <div th:each="address : ${addresses}">
                            <option th:value="${address.id}" th:text="${address.street + ' ' + address.city}"></option>
                        </div>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>

    <!-- List of Candidates -->
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="h4">List of Candidates</h2>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-primary">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Date of Birth</th>
                        <th scope="col">Phone</th>
                    </tr>
                    </thead>
                    <tbody th:each="candidate : ${candidates}">
                    <tr>
                        <td th:text="${candidate.id}"></td>
                        <td th:text="${candidate.fullName}"></td>
                        <td th:text="${candidate.email}"></td>
                        <td th:text="${candidate.dob}"></td>
                        <td th:text="${candidate.phone}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
