<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Job - Register Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header text-center bg-primary text-white">
                    <h1>Register Account</h1>
                </div>
                <div class="card-body">
                    <p class="text-danger text-center" th:text="${status == null ? '' : status}"></p>
                    <form action="/auth-fe/create-account" method="post">
                        <div class="mb-3">
                            <label for="inputFullName" class="form-label">Full Name:</label>
                            <input id="inputFullName" name="inputFullName" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="inputPhone" class="form-label">Phone:</label>
                            <input id="inputPhone" name="inputPhone" type="number" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email:</label>
                            <input id="inputEmail" name="inputEmail" type="email" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="inputDob" class="form-label">Date of birth:</label>
                            <input id="inputDob" name="inputDob" type="date" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Password:</label>
                            <input id="inputPassword" name="inputPassword" type="password" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="inputStreet" class="form-label">Street:</label>
                            <input id="inputStreet" name="inputStreet" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="inputCity" class="form-label">City:</label>
                            <input id="inputCity" name="inputCity" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="inputCountry" class="form-label">Country:</label>
                            <input id="inputCountry" name="inputCountry" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="inputNumber" class="form-label">Number:</label>
                            <input id="inputNumber" name="inputNumber" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="inputZipcode" class="form-label">Zipcode:</label>
                            <input id="inputZipcode" name="inputZipcode" class="form-control" required />
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Register Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
