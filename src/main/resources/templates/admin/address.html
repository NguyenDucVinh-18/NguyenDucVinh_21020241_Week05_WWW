<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Job - Admin Page - Address Management</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    >
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
</head>
<body>
<div class="container my-5">
    <!-- Header -->
    <div class="text-center mb-4">
        <h1 class="display-5 text-primary">Address Management</h1>
        <p class="lead">Manage and add new addresses here.</p>
    </div>

    <!-- Add Address Form -->
    <div class="card mb-5">
        <div class="card-header bg-primary text-white">
            <h2 class="h4">Add Address</h2>
        </div>
        <div class="card-body">
            <form action="/admin-fe/address-management" method="post">
                <div class="mb-3">
                    <label for="street" class="form-label">Street</label>
                    <input type="text" class="form-control" id="street" name="inputStreet" required>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="inputCity" required>
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="number" class="form-control" id="country" name="inputCountry" required>
                </div>
                <div class="mb-3">
                    <label for="number" class="form-label">Number</label>
                    <input type="number" class="form-control" id="number" name="inputNumber" required>
                </div>
                <div class="mb-3">
                    <label for="zipcode" class="form-label">Zipcode</label>
                    <input type="number" class="form-control" id="zipcode" name="inputZipcode" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Address</button>
            </form>
        </div>
    </div>

    <!-- Address List -->
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="h4">List of Addresses</h2>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-primary">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Street</th>
                        <th scope="col">City</th>
                        <th scope="col">Country</th>
                        <th scope="col">Number</th>
                        <th scope="col">Zipcode</th>
                    </tr>
                    </thead>
                    <tbody th:each="address : ${addresses}">
                    <tr>
                        <td th:text="${address.id}"></td>
                        <td th:text="${address.street}"></td>
                        <td th:text="${address.city}"></td>
                        <td th:text="${address.country}"></td>
                        <td th:text="${address.number}"></td>
                        <td th:text="${address.zipcode}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
