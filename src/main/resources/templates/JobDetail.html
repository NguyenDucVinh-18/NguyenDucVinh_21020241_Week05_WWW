<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-4">
    <h1 class="mb-4" th:text="${job.jobName}">Job Name</h1>
    <dl class="row">
        <dt class="col-sm-3">Company Name:</dt>
        <dd class="col-sm-9" th:text="${job.company.compName}">Company Name</dd>

        <dt class="col-sm-3">Job Description:</dt>
        <dd class="col-sm-9" th:text="${job.description}">Description</dd>

        <dt class="col-sm-3">Skill Required:</dt>
        <dd class="col-sm-9" th:text="${job.skill.type}">Skill Type</dd>

        <dt class="col-sm-3">Skill Level:</dt>
        <dd class="col-sm-9" th:text="${job.skillLevel}">Skill Level</dd>
    </dl>
    <a href="/user-fe/skill" class="btn btn-primary">Back to Job List</a>
</div>
</body>
</html>
