<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Job - Admin Page - Company Management</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    >
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
</head>
<body>
<div class="container my-5">
    <!-- Header -->
    <div class="text-center mb-4">
        <h1 class="display-5 text-primary">Company Management</h1>
        <p class="lead">Manage companies and add new ones here.</p>
    </div>

    <!-- Add Company Form -->
    <div class="card mb-5">
        <div class="card-header bg-primary text-white">
            <h2 class="h4">Add Company</h2>
        </div>
        <div class="card-body">
            <form action="/admin-fe/company-management" method="post">
                <div class="mb-3">
                    <label for="compName" class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="compName" name="inputCompName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="inputEmail" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" name="inputPhone" required>
                </div>
                <div class="mb-3">
                    <label for="webUrl" class="form-label">WebUri</label>
                    <input type="url" class="form-control" id="webUrl" name="inputWebUrl" required>
                </div>
                <div class="mb-3">
                    <label for="about" class="form-label">About</label>
                    <textarea class="form-control" id="about" name="inputAbout" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label">Address</label>
                    <select class="form-select" id="type" name="inputAddress" required>
                        <option value="" disabled selected>Select Address</option>
                        <div th:each="address : ${addresses}">
                            <option th:value="${address.id}" th:text="${address.street + ' ' + address.city}"></option>
                        </div>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>

    <!-- List of Companies -->
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="h4">List of Companies</h2>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-primary">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Company Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">WebUri</th>
                        <th scope="col">About</th>
                    </tr>
                    </thead>
                    <tbody th:each="company : ${companies}">
                    <tr>
                        <td th:text="${company.id}"></td>
                        <td th:text="${company.compName}"></td>
                        <td th:text="${company.email}"></td>
                        <td th:text="${company.phone}"></td>
                        <td th:text="${company.webUrl}"></td>
                        <td th:text="${company.about}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
