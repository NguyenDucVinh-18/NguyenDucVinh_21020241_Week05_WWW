<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Job - Admin Page - Skill Management</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
  >
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous">
  </script>
</head>
<body>
<div class="container my-5">
  <!-- Header -->
  <div class="text-center mb-4">
    <h1 class="display-5 text-primary">Skill Management</h1>
    <p class="lead">Manage and add new skills here.</p>
  </div>

  <!-- Add Skill Form -->
  <div class="card mb-5">
    <div class="card-header bg-primary text-white">
      <h2 class="h4">Add Skill</h2>
    </div>
    <div class="card-body">
      <form action="/admin-fe/skill-management" method="post">
        <div class="mb-3">
          <label for="skillName" class="form-label">Skill Name</label>
          <input type="text" class="form-control" id="skillName" name="inputSkillName" required>
        </div>
        <div class="mb-3">
          <label for="skillDescription" class="form-label">Skill Description</label>
          <textarea class="form-control" id="skillDescription" name="inputSkillDescription" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="type" class="form-label">Type</label>
          <select class="form-select" id="type" name="inputSkillType" required>
            <option value="" disabled selected>Select Type</option>
            <div th:each="skillType : ${skillTypes}">
              <option th:value="${skillType.name()}" th:text="${skillType.name()}"></option>
            </div>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Skill</button>
      </form>
    </div>
  </div>

  <!-- List of Skills -->
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h2 class="h4">List of Skills</h2>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-primary">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Skill Name</th>
            <th scope="col">Description</th>
            <th scope="col">Type</th>
          </tr>
          </thead>
          <tbody th:each="skill : ${skills}">
          <tr>
            <td th:text="${skill.id}"></td>
            <td th:text="${skill.skillName}"></td>
            <td th:text="${skill.skillDescription}"></td>
            <td th:text="${skill.type}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
