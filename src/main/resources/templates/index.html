<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Search Job</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
    ></script>
    <script>
        function updateFormAction() {
            const form = document.getElementById("loginForm");
            const candidateRadio = document.getElementById("loginCandidate");
            const companyRadio = document.getElementById("loginCompany");

            if (candidateRadio.checked) {
                form.action = "/auth-fe/loginCandidate";
            } else if (companyRadio.checked) {
                form.action = "/auth-fe/loginCompany";
            }
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center bg-primary text-white">
                    <h1>Login Account</h1>
                </div>
                <div class="card-body">
                    <form id="loginForm" method="post" th:action="@{/auth-fe/login}">
                        <!-- Login Mode Selection -->
                        <div class="mb-3">
                            <label class="form-label">Select Login Type:</label>
                            <div class="d-flex justify-content-center">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="loginType" id="loginCandidate"
                                           value="candidate" required onchange="updateFormAction()">
                                    <label class="form-check-label" for="loginCandidate">Candidate</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="loginType" id="loginCompany"
                                           value="company" required onchange="updateFormAction()">
                                    <label class="form-check-label" for="loginCompany">Company</label>
                                </div>
                            </div>
                        </div>

                        <!-- Email Input -->
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email:</label>
                            <input id="inputEmail" name="inputEmail" type="email" class="form-control" required>
                        </div>

                        <!-- Password Input -->
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Password:</label>
                            <input id="inputPassword" name="inputPassword" type="password" class="form-control" required>
                        </div>

                        <!-- Links -->
                        <div class="d-flex justify-content-between mb-3">
                            <a href="/home-fe/forgot-pass" class="text-decoration-none">Forgot Password?</a>
                            <a href="/home-fe/create-account-candidate" class="text-decoration-none">Register as Candidate</a>
                            <a href="/home-fe/create-account-company" class="text-decoration-none">Register as Company</a>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Login Account</button>
                        </div>

                        <!-- Error message -->
                        <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
                            <span th:text="${errorMessage}"></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
