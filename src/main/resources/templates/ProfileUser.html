<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candidate Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0" th:text="${candidate.fullName} + ' Profile'"></h2>
    </div>
    <div class="card-body">
      <!-- Candidate Basic Information -->
      <h4 class="text-secondary mb-4">Basic Information</h4>
      <dl class="row">
        <dt class="col-sm-4">Full Name:</dt>
        <dd class="col-sm-8" th:text="${candidate.fullName}"></dd>

        <dt class="col-sm-4">Email:</dt>
        <dd class="col-sm-8" th:text="${candidate.email}"></dd>

        <dt class="col-sm-4">Phone:</dt>
        <dd class="col-sm-8" th:text="${candidate.phone}"></dd>

        <dt class="col-sm-4">Date of Birth:</dt>
        <dd class="col-sm-8" th:text="${candidate.dob}"></dd>

        <dt class="col-sm-4">Address:</dt>
        <dd class="col-sm-8" th:text="${candidate.address.street + '-' + candidate.address.city}"></dd>
      </dl>
    </div>
  </div>
</div>
</body>
</html>
